{% extends "home.html" %}

{% block content %}
<style>
    .auth-container {
        max-width: 420px;
        margin: 100px auto;
        background: #FFFFFF;
        padding: 40px 35px;
        border-radius: 22px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        text-align: center;
    }

    .auth-container h2 {
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 10px;
        color: #4A4E69;
    }

    .auth-container .subtitle {
        font-size: 15px;
        color: #7A869A;
        margin-bottom: 30px;
    }

    .auth-container form {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .auth-container input {
        padding: 14px 16px;
        border-radius: 12px;
        border: 1px solid #E3E8F0;
        font-size: 15px;
        outline: none;
        transition: 0.2s;
    }

    .auth-container input:focus {
        border-color: #6C63FF;
        box-shadow: 0 0 0 3px rgba(108,99,255,0.15);
    }

    .btn-primary {
        margin-top: 10px;
        padding: 14px;
        border-radius: 14px;
        border: none;
        background: linear-gradient(135deg, #6C63FF, #00A8CC);
        color: white;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .error {
        background: #FFE3E3;
        color: #D32F2F;
        padding: 12px;
        border-radius: 12px;
        font-size: 14px;
        margin-bottom: 20px;
    }

    .switch-link {
        margin-top: 25px;
        font-size: 14px;
        color: #7A869A;
    }

    .switch-link a {
        color: #6C63FF;
        font-weight: 700;
        text-decoration: none;
    }

    .switch-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="auth-container">
    <h2>Créer un compte</h2>
    <p class="subtitle">Rejoins ta watchlist personnalisée</p>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Nom d'utilisateur" required>
        <input type="password" name="password" placeholder="Mot de passe" required>

        <button type="submit" class="btn-primary">S'inscrire</button>
    </form>

    <p class="switch-link">
        Déjà un compte ?
        <a href="{% url 'login' %}">Se connecter</a>
    </p>
</div>
{% endblock %}
